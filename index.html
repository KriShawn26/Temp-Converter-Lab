<!DOCTYPE html>
<html>
    <head>
        <title>Temp_converter</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="app.js"></script>
    </head>
    
    <body>
        <div class="temp">
        <h1><strong>Temperature scale converter</strong></h1>
    <p>Fahrenheight</p>
    <form>
        <label for="degrees">Value</label>
        <input type="number" id="degrees" name="degrees" min="1">
        <input type="submit" value="Calculate">
        <p class="convert"><strong>Celcius</strong></p>
    </form>
    </div>
    
    </body>
    
    
</html>
